version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: stuecklisten_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: stuecklisten_erp
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: stuecklisten_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: mysql+pymysql://app_user:app_password@mysql:3306/stuecklisten_erp
      ERP_DB_HOST: ${ERP_DB_HOST:-10.233.159.44}
      ERP_DB_PORT: ${ERP_DB_PORT:-3306}
      ERP_DB_NAME: ${ERP_DB_NAME:-hugwawi}
      ERP_DB_USER: ${ERP_DB_USER}
      ERP_DB_PASSWORD: ${ERP_DB_PASSWORD}
      SOLIDWORKS_CONNECTOR_URL: ${SOLIDWORKS_CONNECTOR_URL:-http://host.docker.internal:8001}
      UPLOAD_PATH: /app/uploads
      # Paperless-ngx DMS Integration
      PAPERLESS_URL: ${PAPERLESS_URL:-https://paperless.hug.gernhard.net}
      PAPERLESS_USERNAME: ${PAPERLESS_USERNAME:-}
      PAPERLESS_PASSWORD: ${PAPERLESS_PASSWORD:-}
      PAPERLESS_TOKEN: ${PAPERLESS_TOKEN:-}
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
      - C:/Thomas/Solidworks:/mnt/solidworks:ro
      # Mount for original files (PDFs, images) - uses named volume with CIFS
      - arbeitsunterlagen:/mnt/files:ro
    depends_on:
      mysql:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: stuecklisten_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000/api
    depends_on:
      - backend

volumes:
  mysql_data:
  uploads_data:
  arbeitsunterlagen:
    driver: local
    driver_opts:
      type: cifs
      device: "//10.233.153.11/Produktion/Arbeitsunterlagen"
      o: "username=${SMB_USER},password=${SMB_PASSWORD},domain=hug-intra,vers=2.0,sec=ntlmssp,iocharset=utf8"
